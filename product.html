<body class="bg-light text-dark">

  <!-- Navbar -->
  <header class="sticky-top bg-white shadow-sm border-bottom">
    <div class="container d-flex align-items-center justify-content-between py-3">
      <a href="index.html" class="fw-bold fs-4 text-dark text-decoration-none">GUMMYKYR</a>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-outline-dark position-relative"
                type="button" 
                data-bs-toggle="offcanvas"

  <!-- Main -->
  <main class="container py-5">
    <div class="row g-5">
      <!-- Gallery -->
      <div class="col-md-6">
        <img id="mainImg" src="" alt="" class="img-fluid rounded shadow-sm mb-3">
        <div id="thumbs" class="d-flex gap-2"></div>
      </div>

      <!-- Info -->
      <div class="col-md-6">
        <h1 id="pTitle" class="fw-bold h2"></h1>
        <div id="pCategory" class="text-muted mb-2"></div>
        <div class="d-flex align-items-center gap-2 mb-3">
          <span id="pPrice" class="fw-bold fs-4"></span>
          <span id="pOldPrice" class="text-decoration-line-through text-muted"></span>
        </div>

        <!-- Size selector -->
        <div class="mb-4">
          <h6 class="fw-semibold">Pilih Ukuran</h6>
          <div id="sizes" class="d-flex gap-2 mt-2"></div>
        </div>

        <!-- Action buttons -->
        <div class="d-flex gap-3 mb-5">
          <button id="addBtn" class="btn btn-dark flex-grow-1 py-2">Tambah ke Keranjang</button>
          <button onclick="history.back()" class="btn btn-outline-dark">Kembali</button>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="productTabs">
          <li class="nav-item">
            <button class="nav-link active tabBtn" data-tab="desc">Deskripsi</button>
          </li>
          <li class="nav-item">
            <button class="nav-link active tabBtn" data-tab="detail">Detail</button>
          </li>
          <li class="nav-item">
            <button class="nav-link active tabBtn" data-tab="ship">Pengiriman</button>
          </li>
        </ul>
        <div id="tabContent" class="mt-3 text-secondary"></div>
      </div>
    </div>
  </main>

   <div class="offcanvas offcanvas-end" tabindex="-1" id="cart">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Keranjang</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="cartList" class="list-group mb-3"></div>
      <div class="mt-auto">
        <div class="d-flex justify-content-between fw-bold mb-3">
          <span>Subtotal</span>
          <span id="cartSubtotal">Rp 0</span>
        </div>
        <button id="checkoutBtn" class="btn btn-dark w-100">Checkout</button>
      </div>
    </div>
  </div>
